<html>
	<head>
		<meta charset="utf-8"/>
		<title> Forms </title>

	<body>
		<h1> 2K25 Mahostav Sports Meet:</h1>

			<label> Email: <input type="email" name="email"/> </label> <br /> <br />

			<label> Date of Death: <input type="date" name="dod"/> </label> <br /> <br /> 
			<label> Gender: <input type="radio" name="gender" value="M"/> Male <input type="radio" name="gender" value="F"/> Female</label> <br /> <br /> 
			<label> Types of sports: </label> <br /> <br /> 
			<input type="checkbox" name="lang" value="tel" checked/> Kabaddi </label> <br /> <br />

            <label> <input type="checkbox" name="lang" value="hin"/>Volley-Ball </label> <br /> <br /> 
            <label> <input type="checkbox" name="lang" value="hin"/>Basket-Ball</label> <br /> <br />
            <label> <input type="checkbox" name="lang" value="hin"/> 4 X 100 </label> <br /> <br />
             <label> <input type="checkbox" name="lang" value="hin"/> 100M </label> <br /> <br />
             <label> <input type="checkbox" name="lang" value="hin"/> Hockey</label> <br /> <br /> 
             <label> <input type="checkbox" name="lang" value="hin"/> 5KM </label> <br /> <br />    
			<input type="hidden" /><br /> <br /> 
			<label> Search our website: <input type="search" /> </label> <br /> <br /> 
			<input type="button" name="next_button" value="Next"/> <br /> <br /> 
			<input type="reset" /><br /> <br /> 
			<label> Comments:  </label>

			</textarea> <br /> <br />

				<option name="States" value="Ame"> Telamgana </option>
				<option name="States">Andhra_pradhesh</option>
				<option name="States">Thamilnaadu</option>

				option> Hongkong</option> 
				<option name="country" value="In"> India </option>
